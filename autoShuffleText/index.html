<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Shuffle Text Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rotating-text">
        <p>Coding is</p>
        <p>
            <span class="word red">awesome.</span>
            <span class="word purple">beautiful.</span>
            <span class="word blue">creative.</span>
            <span class="word green">fabulous.</span>
            <span class="word yellow">interesting.</span>
        </p>
    </div>

    <script src="script.js"></script>

</body>
</html>
